<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="d-flex">
                <div v-show="zoomImg"> 
                    <img :src="thumbImg" style="width: 200px; height: 200px;" @click.stop="zoomImg = false"/>
                </div>
                        <div class="slider-wrapper" tabindex="0" @mouseover="stopCounter" @mouseleave="startCounter"> 
                            <div class="item">
                                <img :src="slides[activeImage].image" :alt="slides[activeImage].title" />
                                <div class="text">
                                    <h3>{{slides[activeImage].title}}</h3>
                                    <p>
                                        {{slides[activeImage].text}}
                                    </p>
                                </div>
                            </div>

                            
                                <div class="thumbs">
                                    <div @click="prev()" class="prev"></div>
                                    <div @click="next()" class="next"></div>
                                    <div v-for="(slide, index) in slides" :class="{active: index === activeImage}" class="thumb" key="index">
                                        <img :src="slide.image" :alt="slide.title" @click="onThumbClick(slide.image)" />
                                    </div>
                                </div>
                        </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
